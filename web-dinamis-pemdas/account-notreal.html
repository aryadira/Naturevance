<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style-account.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img-acc/instagram.png" alt="">
        </a>
        <div class="profile">
            <div class="profile-img">
            <img src="img-acc/profil-utama.jpg" alt="">
        </div>
        <div class="name">
            <h1>Andrea Meza</h1>
            <img src="img-acc/verify.png" alt="">
        </div>
        <span>@andreaz</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- Box 1 -->
            <div class="box">
                <h3>376</h3>
                <span>Posts</span>
            </div>
             <!-- Box 2 -->
             <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div> 
             <!-- Box 3 -->
            <div class="box">
                <h3>755</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Messages
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct 
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>

        </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <!-- Header -->
        <div class="header">
            <!-- Search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <!-- Content -->
            <div class="header-content">
                <i class="ri-notification-3-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Edit Profile</div>
                </a>
            </div>
        </div>
        <!-- Stories -->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch All</div>
            </a>
        </div>
        <!-- Stories Content -->
         <div class="stories"> 
             <!-- Stories 1 --> 
             <div class="stories-img color">
                <img src="img-acc/profil-utama.jpg" alt="">
                <div class="add">+</div>
            </div> 
             <!-- Stories 2 --> 
             <div class="stories-img"> 
                 <img src="img-acc/profil-1.jpg" alt=""> 
             </div> 
              <!-- Stories 3  -->
              <div class="stories-img"> 
                 <img src="img-acc/profil-2.jpg" alt=""> 
             </div> 
              <!-- Stories 4 --> 
              <div class="stories-img"> 
                 <img src="img-acc/profil-3.jpg" alt=""> 
             </div> 
              <!-- Stories 5  -->
              <div class="stories-img"> 
                 <img src="img-acc/profil-4.jpg" alt=""> 
             </div> 
              <!-- Stories 6 --> 
              <div class="stories-img"> 
                 <img src="img-acc/profil-5.jpg" alt=""> 
             </div> 
              <!-- Stories 7 -->
              <div class="stories-img"> 
                 <img src="img-acc/profil-6.jpg" alt=""> 
             </div> 
              <!-- Stories 8 --> 
              <div class="stories-img"> 
                 <img src="img-acc/profil-7.jpg" alt=""> 
             </div> 
              <!-- Stories 9 --> 
              <div class="stories-img"> 
                 <img src="img-acc/profil-8.jpg" alt="">
              </div> 
              <!-- Stories 10 --> 
              <div class="stories-img"> 
                 <img src="img-acc/profil-9.jpg" alt="">
              </div> 
            </div> 
        <!-- Main Posts -->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <!-- Posts -->
        <div class="main-posts">
            <!-- Box 1 -->
            <div class="post-box">
                <img src="img-acc/post-1.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img-acc/profil-7.jpg" alt="">
                        </div>
                        <h3>Qanita Arafah</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>85.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>549</span>
                    </div>
                </div>
            </div>

            <!-- Box 2 -->
            <div class="post-box">
                <img src="img-acc/post-2.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img-acc/profil-8.jpg" alt="">
                        </div>
                        <h3>Ferry G Bastian</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>57.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>366</span>
                    </div>
                </div>
            </div>

            <!-- Box 3 -->
            <div class="post-box">
                <img src="img-acc/post-3.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img-acc/profil-9.jpg" alt="">
                        </div>
                        <h3>Zalfa Aura</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>65.5k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>486</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
